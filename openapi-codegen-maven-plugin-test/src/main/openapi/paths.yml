openapi: 3.0.0
info:
    
  title: path tests
  version: 0.1

paths:

  /requestBodyRequired:
    post:
      requestBody:
        required: true
        content:
          application/json: 
            schema:
              $ref: '#/components/schemas/RequestBody1'
      responses:
        '200':    
          description: ok response
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Response1' 
        default:    
          $ref: '#/components/responses/Error'
          
  /requestBodyNotRequired:
    post:
      requestBody:
        required: false
        content:
          application/json: 
            schema:
              $ref: '#/components/schemas/RequestBody2'
      responses:
        '200':    
          description: ok response
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Response2' 
        default:    
          $ref: '#/components/responses/Error'       
            
  /item:
    get:
      responses:
        '200':    
          description: ok response
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Response2' 
        default:    
          $ref: '#/components/responses/Error'
          
  /item201:
    get:
      responses:
        '201':    
          description: ok response
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Response2' 
        default:    
          $ref: '#/components/responses/Error'   

  /responseRef:
    get:
      responses:
        '200':
          $ref: '#/components/responses/Response3' 
        default:    
          $ref: '#/components/responses/Error' 
        
  /empty:
    get:
      responses:
        default:    
          $ref: '#/components/responses/Error'   
          
  /params:
    parameters:
     - in: query
       name: id
       required: true
       schema:
         type: string
    get:
      parameters:
        - in: query
          name: first
          required: true
          schema:
            type: string
            format: date-time
        - in: query
          name: second
          schema:
            type: integer
      responses:
        '200':    
          description: ok response
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Response2' 
        default:    
          $ref: '#/components/responses/Error'                   
    
components:
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Resource Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'            
            
    Unauthorized:
      description: Unauthorized (must authenticate)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
            
    Forbidden:
      description: Not allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
                                    
    ServerError:
      description: Unexpected error on the server
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Response3:
      description: ok response
      content:
        application/json:
          schema: 
            $ref: '#/components/schemas/Response2' 
                      
  schemas:
    Error:
      description: an error message (response)
      type: object
      properties:
        statusCode:
          type: integer
        errorMessage: 
          type: string

    RequestBody1:
      type: object
      properties:
        username:
          type: string
          minLength: 1
      required: [username]
        
    Response1:
      type: object
      properties:
        thing: 
          type: string
          minLength: 1
      required: [thing]
                      
    RequestBody2:
      type: object
      properties:
        identity:
          type: string
          minLength: 1
      required: [identity]
        
    Response2:
      type: object
      properties:
        token: 
          type: string
          minLength: 1
      required: [token]                      